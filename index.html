<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Menu Dropdown</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <!-- BOXICONS -->
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <!-- JS -->
    <script src="main.js" defer ></script>
</head>
<body>
    <div id="content">
        <header class="header">
            <a href="#" class="header-logo">Gaston</a>
            <div class="header-toggle">
                <i class='bx bx-menu' id="header-toggle"></i>
            </div>

            <nav class="nav" id="nav-menu">
                <div class="nav-content bd-grid">
                    <a href="#" class="nav-profile">
                        <div class="nav-img">
                            <img src="img/profile-pic.jpg" alt="profile picture">
                        </div>

                        <div>
                            <span class="nav-name">Gaston</span>
                            <span class="nav-name">Lamarre</span>
                        </div>
                    </a>

                    <div class="nav-menu">
                        <ul class="nav-list">
                            <li class="nav-item"><a href="#" class="nav-link active">Home</a></li>

                            <li class="nav-item dropdown">
                                <a href="#" class="nav-link dropdown-link">About <i class='bx bx-chevron-down dropdown-icon' ></i></a>

                                <ul class="dropdown-menu">
                                    <li class="dropdown-item"><a href="#" class="nav-link">About me</a></li>
                                    <li class="dropdown-item"><a href="#" class="nav-link">Location</a></li>
                                    <li class="dropdown-item"><a href="#" class="nav-link">Studies</a></li>
                                </ul>
                            </li>

                            <li class="nav-item dropdown">
                                <a href="#" class="nav-link dropdown-link">Skills <i class='bx bx-chevron-down dropdown-icon' ></i></a>

                                <ul class="dropdown-menu">
                                    <li class="dropdown-item"><a href="#" class="nav-link">Recent jobs</a></li>
                                    <li class="dropdown-item"><a href="#" class="nav-link">Better Jobs</a></li>
                                    <li class="dropdown-item"><a href="#" class="nav-link">Work Awards</a></li>
                                </ul>
                            </li>
                            <li class="nav-item"><a href="#" class="nav-link">Works</a></li>

                            <li class="nav-item"><a href="#" class="nav-link">Contact</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <div class="slider">
            <div class="slides">
                <input type="radio" name="radio-btn" id="radio1">
                <input type="radio" name="radio-btn" id="radio2">
                <input type="radio" name="radio-btn" id="radio3">
                <input type="radio" name="radio-btn" id="radio4">
                <div class="slide first">
                    <img src="img/jpg-1.jpg" alt="landscape">
                </div>
                <div class="slide">
                    <img src="img/jpg-2.jpg" alt="landscape">
                </div>
                <div class="slide">
                    <img src="img/jpg-3.jpg" alt="landscape">
                </div>
                <div class="slide">
                    <img src="img/jpg-4.jpg" alt="landscape">
                </div>
                <!-- automatic navigation-->
                <div class="navigation-auto">
                    <div  class="auto-btn1"></div>
                    <div class="auto-btn2"></div>
                    <div class="auto-btn3"></div>
                    <div class="auto-btn4"></div>
                </div>
            </div>
                <!-- manual navigation-->
            <div class="navigation-manual">
                <label for="radio1" class="manual-btn"></label>
                <label for="radio2" class="manual-btn"></label>
                <label for="radio3" class="manual-btn"></label>
                <label for="radio4" class="manual-btn"></label>
            </div>
        </div>
    </div>
</body>
</html>
